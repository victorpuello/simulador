version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Instalando dependencias..."
            - npm ci
            - echo "Verificando linting..."
            - npm run lint --if-present
        build:
          commands:
            - echo "Construyendo aplicaci√≥n..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*