version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Navegando al directorio frontend..."
        - cd frontend
        - echo "Instalando dependencias..."
        - npm ci
        - echo "Verificando linting..."
        - npm run lint --if-present
    build:
      commands:
        - echo "Construyendo aplicaci√≥n..."
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*