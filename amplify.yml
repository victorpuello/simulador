version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Navegando al directorio frontend..."
        - cd frontend
        - echo "Instalando dependencias..."
        - npm ci
        - echo "Saltando linting para deployment..."
        - echo "Linting deshabilitado temporalmente"
    build:
      commands:
        - echo "Construyendo aplicación sin verificación TypeScript..."
        - npx vite build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*