version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Instalando dependencias del frontend..."
            - npm ci
            - echo "Verificando linting..."
            - npm run lint --if-present
        build:
          commands:
            - echo "Construyendo aplicaci√≥n frontend..."
            - npm run build
            - echo "Ejecutando tests..."
            - npm run test:ci --if-present
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm-cache/**/*