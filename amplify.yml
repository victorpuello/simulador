version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependencias..."
        - npm ci
        - echo "Verificando linting..."
        - npm run lint --if-present
    build:
      commands:
        - echo "Construyendo aplicaci√≥n..."
        - npm run build
        - echo "Verificando tests..."
        - npm run test:ci --if-present
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/* 